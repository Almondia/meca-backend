version: "3"
services:
  sql-db:
    container_name: test-sql
    image: mysql:8.0
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: test-db
      MYSQL_USER: root
      MYSQL_PASSWORD: 1234

    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci


